<main>
  <app-search
    (searchEvent)="search($event)"
    [typeSearch]="typeSearch"
    (typeSearchChange)="handleTypeSearchChange($event)"
    *ngIf="!showResult && !loading"
  ></app-search>
  <app-result (clearResult)="clearResult()" *ngIf="showResult"></app-result>

  <app-loading *ngIf="loading"></app-loading>
</main>
