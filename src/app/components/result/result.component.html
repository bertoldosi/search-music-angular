<section>
  <header>
    <strong>Resultado</strong>
    <a href="#" (click)="clearResultClick()">Voltar</a>
  </header>
  <ul>
    <a *ngFor="let artist of artists" href="{{ artist.url }}" target="_blank">
      <li>
        <img
          src="{{ artist.image.url || imageDefaultUrl }}"
          alt="{{ artist.name }}"
        />
        <span>{{ artist.name }}</span>
      </li>
    </a>
  </ul>
</section>
