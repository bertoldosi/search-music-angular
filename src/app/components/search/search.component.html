<div class="search">
  <span>
    Pesquisando por
    <select
      name="type-seach"
      id="type-seach"
      [(ngModel)]="typeSearch"
      (ngModelChange)="onTypeSearchChange($event)"
    >
      <option value="artist">Artista</option>
      <option value="album">Album</option>
    </select>
  </span>

  <input [(ngModel)]="query" placeholder="Digite um valor" />

  <div class="buttons">
    <button class="btn btn-primary" (click)="onSearchClick()">Buscar</button>
  </div>
</div>
